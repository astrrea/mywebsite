<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="DensleyKateStyleSheet.css"/>
  <meta charset="UTF-8">
  <meta name="description" content="A website for MMORPG Lagoon Online">
  <meta name="keywords" content="MMORPG, Lagoon Online, Online Game">
  <meta name="author" content="Kate Densley">
<title>Lagoon Online</title>
</head>
<body>
	<h1> REGISTER </h1>
        <nav>
          <div id="menu">
            <ul>
                <li class="active"><a href="DensleyKateHomePage.html">Home</a></li>
                <li><a href="about.html">About</a></li>
				<li><a href="table.html">Table</a></li>
				<li><a href="form.html">Form</a></li>
            </ul>
          </div>
        </nav>
	<form method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
	<fieldset>
	<legend> Please input your email: </legend>
		<label for="email"> email: </label><br>
		<input type="text" id="email" name="email"><br>
	</fieldset>
	
	<fieldset>	
	<legend> Choose your gender: </legend>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">female</label><br>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">male</label><br>
	</fieldset>
	
	<fieldset>
	<legend> Are you intersted in joining our: </legend>
		<input type="checkbox" id="discord" name="discord" value="Discord">
		<label for="discord"> Discord </label><br>
		<input type="checkbox" id="newsletter" name="newsletter" value="Newsletter">
		<label for="newsletter"> Newsletter </label><br>
		<input type="checkbox" id="reddit" name="reddit" value="Reddit">
		<label for="reddit"> Reddit </label><br>
		<input type="checkbox" id="forum" name="forum" value="Forum">
		<label for="forum"> Forum </label><br>
	</fieldset>
	
	<fieldset>	
	<legend> What class would you like to choose </legend>
		<select name="class">
		   <option value="warrior">Warrior</option>
		   <option value="ranger">Ranger</option>
		   <option value="herbalist">Herbalist</option>
		</select>
	</fieldset>
	
	<fieldset>
	<legend> Why have you chosen your class? </legend>
		<textarea name ="reason" rows="12" cols="40">
	Enter your reason here
		</textarea>
	</fieldset>
	
	<fieldset>
	<legend> Submit Your Form:</legend>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</fieldset>
	

	</form>
</body>
</html>
